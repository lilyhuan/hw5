<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="assets/Logo and Title.png" alt="bunbun logo" />
      </a>
    </div>

    <div class="nav-container">
      <ul class="nav">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Menu</a>
        </li>
        <li><a href="#">Locations</a></li>
        <li>
          <a href="browse.html">Order Now</a
          ><img src="assets/bag.png" alt="bag icon" class="nav-bag" />
        </li>
      </ul>
    </div>

    <div class="detail-container">
      <a href="browse.html"><p>< Go Back</p></a>
      <div class="info-container">
        <img src="assets/original-l.png" alt="original cinnamon roll" />
        <div class="info-text">
          <h3>Original</h3>
          <p>$4.99</p>
          <p>
            Fluffy cinnamon roll filled with fragrant cinnamon, our most popular
            choice!
          </p>
        </div>
      </div>

      <h2>Select your glaze:</h2>
      <div class="glaze-container">
        <div class="glaze-card">
          <img src="assets/noglaze.png" alt="vanilla glaze" />

          <p>None</p>
        </div>
        <div class="glaze-card">
          <img src="assets/vanilla.png" alt="vanilla glaze" />
          <p>Vanilla Milk</p>
        </div>
        <div class="glaze-card">
          <img src="assets/sugar.png" alt="vanilla glaze" />

          <p>Sugar Milk</p>
        </div>
        <div class="glaze-card">
          <img src="assets/chocolate.png" alt="vanilla glaze" />

          <p>Double Chocolate</p>
        </div>
      </div>

      <h2>Select amount:</h2>
      <div class="amount-container">
        <div class="amount-card">
          <h4>1</h4>
        </div>
        <div class="amount-card"><h4>3</h4></div>
        <div class="amount-card">
          <h4>6</h4>
        </div>
        <div class="amount-card">
          <h4>12</h4>
        </div>
      </div>

      <div class="bag-container">
        <img src="assets/bag.png" alt="bag icon" />
        <h2 class="bag">Add to bag</h2>
      </div>
    </div>
  </body>
</html>
